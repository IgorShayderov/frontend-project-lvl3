<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>RSS агрегатор</h1>

  <p>https://news.rambler.ru/rss/holiday/</p>

  <form class="rss-form">
    <input
      class="rss-form__input"
      placholder="Ссылка RSS"
      type="text"
      aria-label="url"
      autocomplete="off"
      autofocus
      required>
    <button class="rss-form__submit-btn" type="submit">
      <span>Add</span>
    </button>
  </form>

  <div class="rss-container">
    <section class="rss-posts-container">
      <h2>Посты</h2>

      <ul class="rss-posts-list"></ul>
    </section>

    <aside class="rss-feeds-container">
      <h2>Фиды</h2>

      <ul class="rss-feeds-list"></ul>
    </aside>

  </div>
</body>
</html>
