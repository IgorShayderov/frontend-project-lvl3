<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Aggregator</title>
</head>

<body>
  <h1>RSS агрегатор</h1>

  <form class="rss-form">
    <input
      class="rss-form__input"
      placholder="Ссылка RSS"
      type="text"
      aria-label="url"
      autocomplete="off"
      autofocus
      required>
    <button class="rss-form__submit-btn" type="submit">
      <span>Add</span>
    </button>
  </form>

  <p class="mt-2">Пример: https://news.rambler.ru/rss/holiday/</p>

  <div class="rss-container">
    <section class="rss-posts-container">
      <h2>Посты</h2>

      <ul class="rss-posts-list"></ul>
    </section>

    <aside class="rss-feeds-container">
      <h2>Фиды</h2>

      <ul class="rss-feeds-list"></ul>
    </aside>

  </div>

  <!-- Modal -->
<div class="modal fade" id="postsModal" tabindex="-1" aria-labelledby="postsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="postsModalLabel">Название</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Описание
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          <a href="#" target="_blank">Читать полностью</a>
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
